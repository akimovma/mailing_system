{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% bootstrap_css_url %}

{% block js_head %}
  <script type="text/javascript"
          src="{% static 'js/lib/tinymce/tinymce.min.js' %}"></script>
  <script>
      $(document).ready(function () {
          tinymce.init({
              selector: "#id_html_content",
              height: 450,
              plugins: [
                  "advlist autolink autosave link image lists charmap print preview hr anchor pagebreak",
                  "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
                  "table contextmenu directionality emoticons template textcolor paste fullpage textcolor colorpicker textpattern"
              ],

              toolbar1: "newdocument fullpage | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | styleselect formatselect fontselect fontsizeselect",
              toolbar2: "cut copy paste | searchreplace | bullist numlist | outdent indent blockquote | undo redo | link unlink anchor image media code | insertdatetime preview | forecolor backcolor",
              toolbar3: "table | hr removeformat | subscript superscript | charmap emoticons | print fullscreen | ltr rtl | visualchars visualblocks nonbreaking template pagebreak restoredraft",
              content_css: [
                  '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
                  '//www.tinymce.com/css/codepen.min.css'],

              menubar: false,
              toolbar_items_size: 'small',

              style_formats: [{
                  title: 'Bold text',
                  inline: 'b'
              }, {
                  title: 'Red text',
                  inline: 'span',
                  styles: {
                      color: '#ff0000'
                  }
              }, {
                  title: 'Red header',
                  block: 'h1',
                  styles: {
                      color: '#ff0000'
                  }
              }, {
                  title: 'Example 1',
                  inline: 'span',
                  classes: 'example1'
              }, {
                  title: 'Example 2',
                  inline: 'span',
                  classes: 'example2'
              }, {
                  title: 'Table styles'
              }, {
                  title: 'Table row 1',
                  selector: 'tr',
                  classes: 'tablerow1'
              }]
          });

      });

  </script>
{% endblock %}

{% block content %}
  <div class="row mt-3">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h2> Создать шаблон </h2>
    </div>
  </div>

  <form id="customer-create-form" class="form"
        enctype="multipart/form-data"
        role="form"
        action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
     {% buttons %}
       <button type="submit" class="btn btn-light">Отправить себе</button>
       <button type="submit" class="btn btn-secondary float-lg-right">Создать</button>
    {% endbuttons %}
  </form>
{% endblock %}
