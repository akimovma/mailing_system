{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css_url %}
{% block title %}Registration{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-1">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header text-center">Регистрация</div>
        <div class="card-body">
          <div class="form-container container ">
            <div class="row justify-content-center mt-1">
              <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons submit='Регистрация' %}
                {% endbuttons %}</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
